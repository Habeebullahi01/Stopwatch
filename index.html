<!DOCTYPE html>
<head>
  <title>Stop Watch</title>
  <link rel="icon" href="images/stopwatch-fav.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="watch">

    <h1><span class="gold">GOLD</span> STOPWATCH</h1>

    <div class="circle">
      <span id="time">00:00:00</span>
    </div>

    <div class="controls">
      <button>
        <img id="play" src="images/play-button.png" alt="play-btn">
        <img id="pause" src="images/pause.png" alt="pause-btn">
      </button>

      <button>
        <img id='stop' src="images/stop-button.png" alt="stop-btn">
      </button>

      <button>
        <img id="reset" src="images/reset.png" alt="reset-btn">
      </button>

      <button>
        <img id='lapTime' src="images/victory-lap.png" alt="lapTime">
      </button>

    </div>

    <div id="laps">

    </div>
  </div>

  <div class="">
    All icons credit to <a href="https://www.flaticon.com/">Flaticon</a>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>
